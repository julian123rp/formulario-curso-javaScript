 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto validacion deformularios</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>

    <div id="registroForm">

        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="name">Nombre: </label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="Apellido" name="Apellido" minlength="3" required required autocomplete="off">
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="doumento">Documento: </label>
            <input type="text" id="documento" name="documento" minlength="3" required required autocomplete="off">
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required required autocomplete="off">
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" required>
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad: </label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="programacion">programacion</option>
                <option value="Inteligencia Artifical">Inteligencia Artifical</option>
                <option value="Automatizacion">Automatizacion</option>
                <option value="sistemas">sistemas</option>
                <option value="educacion">educacion</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>
        
        

            <label for="nivelEstudios">Nivel de estudios</label>
            <select name="nivelEstudios" id="nivelEstudios" required>
                <option value="">Seleccione...</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario incompelto">Universitario incompelto</option>
                <option value="posgrado">posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto terminos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminios"></div>
            <br>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="novedades" value="ofertas">
            <label class="inline" for="publicidad">ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label class="inline" for="publicidad">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="Registrate">
        </form>
    </div>
    


 



    <script src="script.js"></script>
 </body>
 </html>
